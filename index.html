<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monthly Hisab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  </head>
  <body>
   <section id="head_container">
    <!-- <div class="text-lg"><h1>Baper <span class="text-rose-600">Taka</span> kivhabe khoroch hoy</h1></div>
    <input type="text" name="" id="" placeholder="Enter product Name"> -->
    <div class="grid gap-x-1 gap-y-8 grid-cols-4 header">
        <div><img src="mutasim.jpg" class="w-6/12 rounded-full" alt=""></div>
        <div class="text-lg"><h1 class="text-2xl font-medium">Baper <span class="text-rose-600">Taka</span> kivhabe khoroch hoy</h1></div>
       
        <div>
            <input id="product_name" class="placeholder:italic placeholder:text-slate-400 block bg-white w-6/12 border border-slate-300 rounded-md py-2 pl-2 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Enter product Name" type="text" name="search"/>
            <input id="quantity" class="placeholder:italic placeholder:text-slate-400 block bg-white w-6/12 border border-slate-300 rounded-md py-2 pl-2 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Product Quantity" type="text" name="search"/>
            <br>
            <button class="bg-slate-300 p-2 rounded" onclick="addProduct()">Display</button>
            <!-- <ul id="product_container">
                     
            </ul> -->
        </div>
        <div><img src="hisab.png" class="w-6/12 h-3/4"  alt=""></div>
    </div>
   </section>
   <section class="mt-12 ">
    <div class="grid grid-cols-4 gap-4 w-9/12  mx-auto ">
        <div class="bg-green-500 p-4 rounded">
            <h2 class="text-1xl font-medium text-white">Deposit</h2>
            <h4  class="text-3xl font-medium text-white">৳ <span id="depositAmount">0</span></h4>


        </div>
        <div class="bg-pink-500 p-4 rounded">
            <h2 class="text-1xl font-medium text-white ">Withdraw</h2> 
            <h4 class="text-3xl font-medium text-white">৳ <span id="withdrawAmount">3010</span></h4>
        </div>
        <div class="bg-yellow-500 p-4 rounded">
            <h2 class="text-1xl font-medium text-white">Balance</h2>
            <h4 class="text-3xl font-medium text-white">৳ <span id="balance">595</span></h4>
        </div>
        <div class="p-0 rounded text-stone">
            <!-- <h2 class="text-3xl font-medium ">Product List</h2>
            <h4 class="text-5xl font-medium ">৳ <span id="balance" ></span></h4> -->
            <ul id="product_container">
                     
            </ul>
        </div>
    </div>
  </section>

  <!-- deposit and withdraw section -->
  <section class="mt-8">
    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
        <div class="bg-violet-500 p-8">
                <h2 class="text-3xl mb-4 font-medium text-white">Please Deposit</h2>
                <input class="w-3/4 px-4 py-2 rounded font-medium block" id="depositfield" type="number" placeholder="৳ amount your Deposit"> 
                <button class="bg-blue-800 px-4 py-2 mt-4 rounded text-white font-medium hover:bg-sky-400 " id="btn_deposit">Deposit</button>
        </div>
       
        <div class="bg-amber-400 p-8  max-[600px]:bg-sky-300">
                <h2 class="text-3xl pb-2 font-medium text-white min-[320px]:text-start">Please Withdraw</h2>
                <input id="withdrawField" class="w-3/4 px-4 py-2 rounded font-medium block" type="number" placeholder="৳ amount your Deposit" > 
                <button class="bg-blue-800 hover:bg-sky-400 text-white mt-4 rounded px-4 py-2" id="btn_withdraw">Withdraw</button>
        </div>
       

    </div>
  </section>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    
    <script src="income_spend.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
    <script src="utilities.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
